<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <title>Title</title>

  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

  <style>
    body{
      background: aqua  ;
    }
    .div2{
      background: darkblue  ;
      color: white;
    }


    #table2{
      color: white;
    }
    .pre-scrollable{
      height:500px;
      overflow-y: scroll;
    }
    h1,h2 {
      text-align: center;
    }
  </style>
</head>
<body>


<div class="col-md-6 offset-3">
  <form method="post" th:action="@{save}">
    <div>
      <label>Transaction Number</label> <input class="form-control" type="text" name="id" th:value="${customer.id}"> <span th:errors="${customer.id}"></span>
    </div>
    <div>
      <label>Date of Transaction</label>
      <input class="form-control" type="date" name="date" th:value="${customer.date}"> <span th:errors="${customer.date}"></span>
    </div>

    <div>
      <label>Seat Number</label> <input type="checkbox" name="seatNum" th:value="${customer.seatNum}"> <span th:errors="${customer.seatNum}"></span>
      div>
      <div>
        <label>Name</label>
        <input class="form-control" type="text" name="name" th:value="${customer.name}"> <span th:errors="${customer.name}"></span>
      </div>
      <button type="submit" class="btn-primary" th:href="@{/index}" >Save</button>
    </div>
    <!--      I added this DIV-->
  </form>
</div>


</body>
</html>
