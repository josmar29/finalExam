<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>

  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

  <style>
    body{
      background: aqua  ;
    }
    .div2{
      background: darkblue  ;
      color: white;
    }


    #table2{
      color: white;
    }
    .pre-scrollable{
      height:500px;
      overflow-y: scroll;
    }
    h1,h2 {
      text-align: center;
    }
  </style>
</head>
<body>
<div>
  <h1>Seat Reservation System</h1>
  <table class="table">
    <thead>
    <tr>
      <th>A</th>
      <th>B</th>
      <th>C</th>
      <th>D</th>
      <th>E</th>
    </tr>
    </thead>

    <tbody>

      <tr>
        <th id="1A">1A</th>
        <th id="1B">1B</th>
        <th id="1C">1C</th>
        <th id="1D">1D</th>
        <th id="1E">1E</th>
      </tr>

      <tr>
        <th id="2A">2A</th>
        <th id="2B">2B</th>
        <th id="2C">2C</th>
        <th id="2D">2D</th>
        <th id="2E">2E</th>
      </tr>


      <tr>
        <th id="3A">3A</th>
        <th id="3B">3B</th>
        <th id="3C">3C</th>
        <th id="3D">3D</th>
        <th id="3E">3E</th>
      </tr>

      <tr>
        <th id="4A">4A</th>
        <th id="4B">4B</th>
        <th id="4C">4C</th>
        <th id="4D" >4D</th>
        <th id="4E">4E</th>
      </tr>

      <tr>
        <th id="5A">5A</th>
        <th id="5B">5B</th>
        <th id="5C">5C</th>
        <th id="5D">5D</th>
        <th id="5E">5E</th>
      </tr>
    </tbody>
  </table>


</div>

<div>
  <form method="post" th:action="@{add}">
    <label> Seat Code </label>
    <input type="text" name="seatNum" required >
    <label> Customer Name </label>
    <input type="text" name="name" required >
    <label> Transaction date </label>
    <input type="date" name="date" required >
    <button type="submit"  class="btn-primary">Reserve</button>

  </form>
  <h2>There are <span th:text="${(20)-listCustomers.size()}"></span> remaining seats</h2>


</div>
<div class="div2">
<!--  table down part-->
<table class="table" id="table2">
  <thead>
  <tr>
    <th>Transaction Code</th>
    <th>Date</th>
    <th>Seat Number</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
    <tr th:each="p:${listCustomers}">
      <td th:text="${p.getId()}"></td>
      <td th:text="${p.getDate()}"></td>
      <td th:text="${p.getSeatNum()}"></td>
      <td th:text="${p.getName()}"></td>
      <td>
        <a class="btn btn-danger" onclick="return confirm('Are you sure you want to delete the record?')" th:href="@{delete(id=${p.id})}">Delete</a>
      </td>
      <td>
        <a class="btn btn-success" th:href="@{editCustomers(id=${p.id})}"> Edit</a>
      </td>
    </tr>
  </tbody>
</table>


</div>

</body>
</html>
